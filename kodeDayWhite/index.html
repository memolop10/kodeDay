<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kodeday White</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1 id="main-header">Bienvenidos a Kodemia</h1>
	<form action=""  class="custom-form">
		<div class="form-group">
			<label class"text-primary" for="">Nombre:</label>
			<input class="form-control" type="text" id="user-name">
		</div>
		<div class="form-group">
			<label class"text-primary" for="">Apellidos:</label>
			<input class="form-control" type="text" id="user-lastname">
		</div>
		<div class="form-group">
			<label class"text-primary" for="">Edad:</label>
			<input class="form-control" type="number" id="user-age">
		</div>
		<div class="btn btn-danger" id="submit-button">Enviar</div>
	</form>
	<h2 id="print-data"></h2>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
